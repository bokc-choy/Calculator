    <div class = "calculator">

        </div>

        </div>

            <button>7</button>
            <button>8</button>
            <button>9</button>

        </div>
        <div class = "calc-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class = "subtract">-</button>
        </div>
        <div class = "calc-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class = "add">+</button>
        </div>
        <div class = "calc-row">
            <button>0</button>

        </div>
    </div>
    </div>
